<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Habits</title>
</head>

<body>
    <header>



        <img src="./imagens/logo.svg" alt="logomarca da página">
        <button>
            <img src="./imagens/plus.svg" alt="ícone de adição">
            <div>Registrar o meu dia</div> 
         </button>

    </header>


    <form id="form-habits">

        <div class="habits">
            <div class="habit" data-name="run">🏃🏻</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="muscle">🦾</div>
            <div class="habit" data-name="study">👨🏻‍🎓</div>
            <div class="habit" data-name="health">💊</div>
            <div class="habit" data-name="sleep">💤</div>
            <div class="habit" data-name="walkdog">🐕</div>
            <div class="habit" data-name="play">🎮</div>
        </div>

        <div class="days"></div>


    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script> <!-- biblioteca de JS feita para o NLW que vai simplificar alguns conceitos de JS-->
    <script src="./script.js"></script>

</body>

</html>
